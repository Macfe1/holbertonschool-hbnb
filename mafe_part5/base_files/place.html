<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="./images/airbnb.png" alt="icon image" id="icon-img">
        <nav>
            <a href="index.html" class="login-button">Login</a>
            <a href="index.html">Index</a>
            <a href="add_review.html">Add Review</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <h2>Place 1</h2>
            <div class="place-info">
                <p>
                    description
                </p>
                <ul>
                    <li>price</li>
                    <li>latitude</li>
                    <li>longitude</li>
                </ul>
            </div>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <div id="review-list">
                <article class="review-card">
                    <span class="review-username">Usuario123</span>
                    <span class="review-rating">⭐ 4.5/5</span>
                    <p>Comment</p>
                </article>
            </div>
            <a href="add_review.html" class="button" id="add-review-button">Add a Review</a>
        </section>
        <!-- Form to add a Review -->
        <section id="add-review" style="display: none;">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2025 Hbnb, Inc.</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
