<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!--Logo linked to the index.html-->
        <a href="index.html">
            <img src="./images/airbnb.png" alt="icon image" id="icon-img">
        </a>    
        <!--Menu-->
        <nav>
            <a href="index.html" class="login-button">Login</a>
            <a href="index.html">Index</a>
        </nav>
    </header>
    <main>
        <!--Place details-->
        <section id="place-details">
            <!--Will be filled dynamically with the displayPlaceDetails() function-->
        </section>
        <!--Place reviews-->
        <section id="reviews">
            <h2>Reviews</h2>
            <div id="review-list">
                <!--Will be filled dynamically with the displayPlaceDetails() function-->
            </div>
            <a href="add_review.html" class="button" id="add-review-button">Add a Review</a>
        </section>
        <!--Place amenities-->
        <section id="amenities-section" class="place-amenities">
            <h2>Amenities</h2>
            <div class="amenities-list">
                <div class="amenity">
                    <img src="https://cdn-icons-png.flaticon.com/128/4783/4783178.png" alt="WiFi icon">
                    <span>WiFi</span>
                </div>
                <div class="amenity">
                    <img src="https://cdn-icons-png.flaticon.com/128/17186/17186731.png" alt="Mini bar icon">
                    <span>Minibar</span>
                </div>
                <div class="amenity">
                    <img src="https://cdn-icons-png.flaticon.com/128/3215/3215406.png" alt="Pool icon">
                    <span>Swimming Pool</span>
                </div>
            </div>
        </section>
        
    </main>
    <footer>
        <p>Â© 2025 Hbnb, Inc.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
