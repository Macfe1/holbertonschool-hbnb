<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!--Logo linked to the index.html-->
        <div id="logo-title">
            <a href="index.html">
                <img src="./images/airbnb.png" alt="icon image" id="icon-img">
            </a>
            <h1>HBnB</h1>
        </div>
        <nav>
            <button id="open-modal" class="login-button" aria-label="Open login modal">Login</button>
            <button id="close-session" class="log-out-button" aria-label="Log out">Log out</button>
        </nav>
    </header>
    <!--Login Modal-->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <section class="login-container">
                <form id="login-form">
                    <span class="close">√ó</span>
                    <h2>Login</h2>
                    <div id="welcome-paragraph">
                        <p>
                            Welcome back! Please login to your <br>
                            account
                        </p>
                    </div>
                    <div class="form-credentials">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-credentials">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </section>
        </div>
    </div>
    <main>
        <section id="search-place">
            <form class="search-bar">
                <div class="search-item">
                    <label for="destination">üè®</label>
                    <input type="text" id="destination" placeholder="Where are you going?">
                </div>

                <div class="search-item">
                    <label for="dates">üìÖ</label>
                    <input type="text" id="dates" placeholder="Check-in date ‚Äî Check-out date">
                </div>

                <div class="search-item">
                    <label for="guests">üë§</label>
                    <select id="guests">
                        <option>2 adults ¬∑ 0 children ¬∑ 1 room</option>
                    </select>
                </div>

                <button id="button-search-bar" type="submit">Search</button>
            </form>
        </section>

        <section id="filter">
            <label for="price-filter" id="price-filter-label">Filter by Price:</label>
            <select id="price-filter" aria-labelledby="price-filter">
                <option value="" disabled selected>Select a price</option>
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <hr>
        <div id="text-home">
            <h1>Find your next stay</h1> <br>
            <h4>An adventure is waiting for you</h4>
        </div>
        <section id="places-list">
            <!-- Place cards will be dynamically added here by displayPlaces() -->
        </section>
    </main>
    <footer>
        <p>¬© 2025 Hbnb, Inc.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script type="module" src="scripts.js" defer></script>
</body>

</html>
